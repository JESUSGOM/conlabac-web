# PUERTO DE LA APLICACIÓN WEB
server.port=8081
spring.application.name=conlabac-web

# URL BASE DEL BACKEND (API)
# Asegúrate de que termina en /api y que el puerto es 8080
api.url.base=http://localhost:8080/api

# CONFIGURACIÓN DE THYMELEAF (VISTAS)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# CONFIGURACIÓN DE LOGS (Para ver errores de conexión en la consola)
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.com.aliro5.conlabac.web=DEBUG

# TIEMPOS DE ESPERA PARA LAS PETICIONES AL API (Opcional, para mayor estabilidad)
# Si el backend tarda mucho en responder, esto evita que la web se quede colgada
spring.mvc.async.request-timeout=10000