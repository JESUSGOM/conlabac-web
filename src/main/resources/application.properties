# ==============================================================
# 1. CONFIGURACIÓN DEL SERVIDOR WEB
# ==============================================================
server.port=8081
spring.application.name=conlabac-web

# ==============================================================
# 2. CONEXIÓN CON EL MICROSERVICIO (API)
# ==============================================================
# URL base donde escucha nuestra API REST
api.url.base=http://localhost:8080/api

# ==============================================================
# 3. CONFIGURACIÓN DEL MOTOR DE VISTAS (THYMELEAF)
# ==============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ==============================================================
# 4. GESTIÓN DE SESIONES DE USUARIO
# ==============================================================
# La sesión expira tras 30 minutos de inactividad por seguridad
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=ALIROS_SESSION

# ==============================================================
# 5. CONFIGURACIÓN DE LOGS Y DEPURACIÓN
# ==============================================================
# Útil para rastrear la comunicación entre WEB y API
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.com.aliro5.conlabac.web=DEBUG

# ==============================================================
# 6. ESTABILIDAD Y RENDIMIENTO
# ==============================================================
# Tiempo máximo de espera para peticiones al API (15 segundos)
# El envío de mail por Office 365 puede tardar, así que damos margen
spring.mvc.async.request-timeout=15000

# Límites de tamaño para peticiones (Prevención de errores en formularios grandes)
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB