<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Directorio de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Indigo/Morada) */
        table.dataTable thead th {
            background-color: #6610f2; /* Indigo */
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('contactos')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="fw-bold mb-0" style="color: #6610f2;">Agenda de Contactos</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/contactos/nuevo" class="btn text-white shadow-sm" style="background-color: #6610f2;">
            <i class="bi bi-person-plus-fill"></i> Nuevo Contacto
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaContactos" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>Nombre Completo</th>
                    <th>Email</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${listaContactos}">

                    <td th:text="${c.nombre} + ' ' + ${c.apellido1} + ' ' + (${c.apellido2} ?: '')" class="fw-bold">
                        Juan Perez
                    </td>

                    <td>
                        <a th:href="'mailto:' + ${c.email}" class="text-decoration-none">
                            <i class="bi bi-envelope-fill"></i> <span th:text="${c.email}">email@test.com</span>
                        </a>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/contactos/editar/{id}(id=${c.id})}"
                           class="btn btn-warning btn-sm me-1 btn-xs">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a th:href="@{/contactos/eliminar/{id}(id=${c.id})}"
                           class="btn btn-danger btn-sm btn-xs"
                           onclick="return confirm('¿Borrar contacto definitivamente?');">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaContactos').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',
            scrollCollapse: true,
            order: [[ 0, "desc" ]],
            language: {
                search: "Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Último"
                },
                zeroRecords: "No se encontraron resultados",
                emptyTable: "No hay datos disponibles"
            }
        });
    });
</script>
