<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('contactos')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #6610f2 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #6610f2;">
                <i class="bi bi-person-vcard-fill me-2"></i>
                <span th:text="${contacto.id == null ? 'NUEVO CONTACTO' : 'EDITAR CONTACTO'}">
                    Ficha de Contacto
                </span>
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/contactos/guardar}" th:object="${contacto}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{idCentro}" />

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">NOMBRE</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg bg-light" required/>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">1º APELLIDO</label>
                        <input type="text" th:field="*{apellido1}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">2º APELLIDO</label>
                        <input type="text" th:field="*{apellido2}" class="form-control bg-light"/>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small">CORREO ELECTRÓNICO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" th:field="*{email}" class="form-control bg-light border-start-0" required/>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/contactos" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #6610f2;">
                        <i class="bi bi-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
