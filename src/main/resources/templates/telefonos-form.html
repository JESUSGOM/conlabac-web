<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Llamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS GLOBAL -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: menu('telefonos')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #6610f2 !important;">
        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #6610f2;">
                <i class="bi bi-telephone-inbound-fill me-2"></i>REGISTRAR AVISO TELEFÓNICO
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/telefonos/guardar}" th:object="${telefono}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">¿QUIÉN LLAMA? (EMISOR)</label>
                        <input type="text" th:field="*{emisor}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">¿POR QUIÉN PREGUNTA?</label>
                        <input type="text" th:field="*{destinatario}" class="form-control bg-light" required/>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small">MENSAJE / RECADO</label>
                    <textarea th:field="*{mensaje}" class="form-control bg-light" rows="5" required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/telefonos" class="btn btn-outline-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #6610f2;">
                        <i class="bi bi-save me-1"></i> Guardar Aviso
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
