<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('incidencias')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #dc3545 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #dc3545;">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>REGISTRO DE INCIDENCIA
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/incidencias/guardar}" th:object="${incidencia}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">REPORTADO POR</label>
                    <input type="text" th:field="*{usuario}" class="form-control form-control-lg bg-light" readonly />
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small">DESCRIPCIÓN DE LA INCIDENCIA</label>
                    <textarea th:field="*{texto}" class="form-control bg-light" rows="8" required
                              placeholder="Describa detalladamente lo ocurrido. Se enviará un email automáticamente al responsable del centro."></textarea>
                    <div class="form-text text-end fst-italic">
                        <i class="bi bi-envelope"></i> Notificación automática habilitada
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/incidencias" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-4 fw-bold shadow-sm" style="background-color: #dc3545;">
                        <i class="bi bi-send-fill me-2"></i> Guardar y Enviar Email
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
