<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fichar Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('contratas')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #20c997 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #20c997;">
                <i class="bi bi-person-check-fill me-2"></i>FICHAR ENTRADA CONTRATA
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form action="/contratas/entrada" method="post">

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small">SELECCIONE TRABAJADOR</label>
                    <select name="empleadoSelect" class="form-select form-select-lg bg-light" required>
                        <option value="" disabled selected>-- Buscar por nombre... --</option>
                        <option th:each="t : ${listaTrabajadores}"
                                th:value="${t.nif} + '|' + ${t.cifProveedor}"
                                th:text="${t.nombre} + ' ' + ${t.apellido1} + ' (' + ${t.nif} + ')'">
                        </option>
                    </select>
                    <div class="form-text mt-2">
                        <i class="bi bi-info-circle"></i> Solo aparecen trabajadores autorizados y con documentaci√≥n vigente.
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/contratas" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #20c997;">
                        <i class="bi bi-door-open-fill me-1"></i> Registrar Entrada
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
