<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Control de Garaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Gris Oscura) */
        table.dataTable thead th {
            background-color: #495057; /* Gris Oscuro */
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('garaje')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="text-secondary fw-bold mb-0">Control de Garaje</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/garaje/nuevo" class="btn btn-secondary shadow-sm">
            <i class="bi bi-car-front-fill"></i> Registrar Vehículo
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaGaraje" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>Fecha</th>
                    <th>Matrícula</th>
                    <th>Conductor</th>
                    <th>Empresa</th>
                    <th>Vehículo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${listaVehiculos}">

                    <td th:data-order="${v.fecha}"
                        th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy')}"
                        class="fw-bold text-nowrap">01/01/2025</td>

                    <td>
                        <span class="badge bg-dark fs-6" th:text="${v.matricula}">0000XXX</span>
                    </td>

                    <td th:text="${v.nombreConductor}">Conductor</td>
                    <td th:text="${v.empresa}">Empresa</td>

                    <td th:text="${v.marca} + ' ' + ${v.modelo} + ' (' + ${v.color} + ')'">
                        Ford Fiesta (Rojo)
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaGaraje').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',
            scrollCollapse: true,
            order: [[ 0, "desc" ]],
            language: {
                search: "Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Último"
                },
                zeroRecords: "No se encontraron resultados",
                emptyTable: "No hay datos disponibles"
            }
        });
    });
</script>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
