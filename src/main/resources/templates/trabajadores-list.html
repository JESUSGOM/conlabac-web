<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trabajadores Externos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        table.dataTable thead th {
            background-color: #343a40; /* Dark Grey */
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('trabajadores')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="text-dark fw-bold mb-0">Listado Global de Trabajadores</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/proveedores" class="btn btn-outline-dark shadow-sm">
            <i class="bi bi-briefcase-fill"></i> Gestionar por Empresa
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaGlobal" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>DNI/NIF</th>
                    <th>Nombre Completo</th>
                    <th>Empresa</th>
                    <th>Cargo</th>
                    <th>Vigencia Hasta</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${listaTrabajadores}">
                    <td th:text="${emp.nif}" class="fw-bold">12345678X</td>
                    <td th:text="${emp.nombre} + ' ' + ${emp.apellido1} + ' ' + (${emp.apellido2} ?: '')">Nombre</td>
                    <td>
                        <span class="badge bg-light text-dark border border-secondary text-wrap"
                              style="font-size: 0.9rem;"
                              th:text="${mapaEmpresas.containsKey(emp.cifProveedor) ? mapaEmpresas.get(emp.cifProveedor) : emp.cifProveedor}">
                            Nombre Empresa
                        </span>
                    </td>
                    <td th:text="${emp.cargo}">TÃ©cnico</td>
                    <td th:text="${emp.fechaFinAcceso}">31-12-2025</td>
                    <td>
                        <span th:if="${emp.fechaFinAcceso == null or emp.fechaFinAcceso.isAfter(#temporals.createToday())}"
                              class="badge bg-success">Vigente</span>
                        <span th:if="${emp.fechaFinAcceso != null and !emp.fechaFinAcceso.isAfter(#temporals.createToday())}"
                              class="badge bg-danger">Caducado</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaGlobal').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',
            scrollCollapse: true,
            language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json" }
        });
    });
</script>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
