<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Centro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- CSS GLOBAL -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments :: menu('centros')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #0d6efd !important;">
        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #0d6efd;">
                <i class="bi bi-building-gear me-2"></i>
                <span th:text="${centro.id == null ? 'REGISTRAR NUEVO CENTRO' : 'EDITAR DATOS DEL CENTRO'}">
                    Datos del Centro
                </span>
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/centros/guardar}" th:object="${centro}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">DENOMINACIÓN (NOMBRE)</label>
                    <input type="text" th:field="*{denominacion}" class="form-control form-control-lg bg-light" required/>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-secondary small">DIRECCIÓN</label>
                        <input type="text" th:field="*{direccion}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">PROVINCIA</label>
                        <input type="text" th:field="*{provincia}" class="form-control bg-light" required/>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">CÓDIGO POSTAL</label>
                        <input type="number" th:field="*{codigoPostal}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">TELÉFONO</label>
                        <input type="text" th:field="*{telefono}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">FAX</label>
                        <input type="text" th:field="*{fax}" class="form-control bg-light"/>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/centros" class="btn btn-outline-secondary px-4">Cancelar</a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #0d6efd;">
                        <i class="bi bi-save me-1"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
