<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos - Visitantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Oscura) */
        table.dataTable thead th {
            background-color: #212529;
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('movimientos')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="text-primary fw-bold mb-0">Visitantes</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/movimientos/nuevo" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg"></i> Nueva Entrada
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaMovimientos" class="table table-striped table-hover w-100 h-100">
                <thead class="table-dark sticky-top">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>1º Apellido</th>
                    <th>2º Apellido</th>
                    <th>Procedencia</th>
                    <th>Destino</th>
                    <th>Vehículo</th>
                    <th>Motivo</th>
                    <th>Entrada</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mov : ${listaMovimientos}">
                    <td th:text="${mov.id}">1</td>
                    <td th:text="${mov.nombre}">Nombre</td>
                    <td th:text="${mov.apellido1}">Ape1</td>
                    <td th:text="${mov.apellido2}">Ape2</td>
                    <td th:text="${mov.procedencia}">Procedencia</td>
                    <td th:text="${mov.destino}">Destino</td>
                    <td class="text-center">
                        <span th:if="${mov.vehiculo == 'SI'}" class="badge bg-info text-dark">SI</span>
                        <span th:if="${mov.vehiculo != 'SI'}" class="badge bg-light text-secondary border">NO</span>
                    </td>
                    <td th:text="${mov.motivo}">Motivo</td>
                    <td th:data-order="${mov.fechaEntrada}"
                        th:text="${#temporals.format(mov.fechaEntrada, 'dd/MM/yyyy HH:mm')}"
                        class="text-nowrap">
                    </td>
                    <td class="text-center">
                        <a th:href="@{/movimientos/salida/{id}(id=${mov.id})}"
                           class="btn btn-success btn-sm btn-xs"
                           onclick="return confirm('¿Confirmar salida del visitante?');">
                            <i class="bi bi-box-arrow-right"></i> Salida
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaMovimientos').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',        // Altura del scroll vertical
            scrollCollapse: true,
            order: [[ 0, "desc" ]], // Ordenar por ID descendente (lo más nuevo primero)
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            }
        });
    });
</script>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
