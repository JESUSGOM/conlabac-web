<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('garaje')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #495057 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #495057;">
                <i class="bi bi-car-front-fill me-2"></i>REGISTRO DE VEHÍCULO
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/garaje/guardar}" th:object="${vehiculo}" method="post">
                <input type="hidden" th:field="*{id}" />

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small">DATOS DEL CONDUCTOR</h6>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">NOMBRE CONDUCTOR</label>
                        <input type="text" th:field="*{nombreConductor}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">EMPRESA</label>
                        <input type="text" th:field="*{empresa}" class="form-control bg-light" required/>
                    </div>
                </div>

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small">DATOS DEL VEHÍCULO</h6>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">MATRÍCULA</label>
                        <input type="text" th:field="*{matricula}" class="form-control form-control-lg bg-light border-secondary"
                               placeholder="0000XXX" required style="text-transform: uppercase; font-weight: bold;"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">MARCA</label>
                        <input type="text" th:field="*{marca}" class="form-control bg-light" placeholder="Toyota, Seat..." required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">MODELO</label>
                        <input type="text" th:field="*{modelo}" class="form-control bg-light" placeholder="Corolla, Ibiza..." required/>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">COLOR</label>
                        <input type="text" th:field="*{color}" class="form-control bg-light" required/>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4 mt-4">
                    <a href="/garaje" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #495057;">
                        <i class="bi bi-save me-1"></i> Guardar Entrada
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
