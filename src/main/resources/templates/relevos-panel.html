<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relación de Entreturnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- CSS GLOBAL -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Azul) */
        table.dataTable thead th {
            background-color: #0d6efd;
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('relevos')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="fw-bold mb-0 text-primary">Comunicados Entre Turnos</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/relevos/nuevo" class="btn btn-primary shadow-sm">
            <i class="bi bi-pencil-square"></i> Nueva Nota
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaRelevos" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>Fecha</th>
                    <th>Escrito Por</th>
                    <th style="width: 40%;">Mensaje</th>
                    <th>Leído Por</th>
                    <th>Estado / Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nota : ${listaHistorial}"
                    th:classappend="${nota.fechaHoraLeido == null} ? 'table-warning' : ''">

                    <td th:data-order="${nota.fechaHoraEscrito}"
                        th:text="${#temporals.format(nota.fechaHoraEscrito, 'dd/MM/yyyy HH:mm')}"
                        class="fw-bold text-nowrap">
                    </td>

                    <td th:text="${nota.nombreEscritorMostrar}">Escritor</td>
                    <td th:text="${nota.texto}">Texto...</td>
                    <td th:text="${nota.nombreCompletoMostrar} ?: '-'">Lector</td>

                    <td class="text-center align-middle">
                        <span th:if="${nota.fechaHoraLeido != null}" class="text-success" title="Leído">
                            <i class="bi bi-check-circle-fill fs-5"></i>
                            <small class="d-block text-muted" th:text="${#temporals.format(nota.fechaHoraLeido, 'HH:mm')}"></small>
                        </span>

                        <a th:if="${nota.fechaHoraLeido == null}"
                           th:href="@{/relevos/leer/{id}(id=${nota.id})}"
                           class="btn btn-outline-danger btn-leer shadow-sm">
                            <i class="bi bi-eye"></i> Marcar Leído
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaRelevos').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',
            scrollCollapse: true,
            order: [[ 0, "desc" ]],
            language: { url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json" }
        });
    });
</script>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
