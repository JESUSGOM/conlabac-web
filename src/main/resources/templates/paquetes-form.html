<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recibir Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('paqueteria')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #fd7e14 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #fd7e14;">
                <i class="bi bi-box-seam-fill me-2"></i>RECEPCIÓN DE PAQUETERÍA
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/paqueteria/guardar}" th:object="${paquete}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">MENSAJERÍA / AGENCIA</label>
                        <input type="text" th:field="*{mensajeria}" class="form-control bg-light"
                               placeholder="Ej: SEUR, Correos, MRW..." required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">REMITENTE (ORIGEN)</label>
                        <input type="text" th:field="*{emisor}" class="form-control bg-light"
                               placeholder="Ej: Amazon, Proveedor X..." required/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">DESTINATARIO (PARA QUIÉN ES)</label>
                    <input type="text" th:field="*{destinatario}" class="form-control form-control-lg bg-light"
                           placeholder="Nombre del empleado o departamento" required/>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">Nº BULTOS</label>
                        <input type="number" th:field="*{bultos}" class="form-control bg-light" value="1" min="1" required/>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-secondary small">TIPO DE BULTO</label>
                        <select th:field="*{tipo}" class="form-select bg-light">
                            <option value="Paquete" selected>Paquete / Caja</option>
                            <option value="Sobre">Sobre / Documentación</option>
                            <option value="Palet">Palet</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/paqueteria" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #fd7e14;">
                        <i class="bi bi-box-arrow-in-down me-1"></i> Registrar Recepción
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
