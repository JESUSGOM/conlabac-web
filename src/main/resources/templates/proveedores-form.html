<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('proveedores')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #0dcaf0 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #0dcaf0;">
                <i class="bi bi-briefcase-fill me-2"></i>
                <span th:text="${proveedor.cif != null ? 'EDITAR PROVEEDOR' : 'NUEVA EMPRESA PROVEEDORA'}">
                    Ficha de Empresa Proveedora
                </span>
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                <input type="hidden" th:field="*{idCentro}" />

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">CIF</label>
                        <input type="text" th:field="*{cif}" class="form-control bg-light" required
                               th:readonly="${proveedor.cif != null and proveedor.denominacion != null}" />
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-secondary small">RAZÓN SOCIAL / NOMBRE</label>
                        <input type="text" th:field="*{denominacion}" class="form-control form-control-lg bg-light" required/>
                    </div>
                </div>

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small mt-4">DATOS DE CONTACTO</h6>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">PERSONA DE CONTACTO</label>
                        <input type="text" th:field="*{contacto}" class="form-control bg-light"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">TELÉFONO</label>
                        <input type="text" th:field="*{telefono}" class="form-control bg-light"/>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">EMAIL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" th:field="*{email}" class="form-control bg-light border-start-0"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">PROVINCIA</label>
                        <input type="text" th:field="*{provincia}" class="form-control bg-light"/>
                    </div>
                </div>

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small mt-4">VIGENCIA DEL CONTRATO</h6>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">FECHA ALTA</label>
                        <input type="date" th:field="*{fechaAlta}" class="form-control bg-light"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-danger small">FECHA EXPIRACIÓN (CADUCIDAD)</label>
                        <input type="date" th:field="*{fechaExpiracion}" class="form-control bg-light border-danger"/>
                        <div class="form-text text-danger small fst-italic">
                            <i class="bi bi-info-circle"></i> Si se deja vacío, no caduca.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4 mt-4">
                    <a href="/proveedores" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #0dcaf0;">
                        <i class="bi bi-save me-1"></i> Guardar Empresa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
