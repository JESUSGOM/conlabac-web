<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Control de Contratas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Teal/Verde Agua) */
        table.dataTable thead th {
            background-color: #20c997; /* Teal */
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('contratas')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="fw-bold mb-0" style="color: #20c997;">Personal Externo (En Planta)</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/contratas/entrada" class="btn text-white shadow-sm fw-bold" style="background-color: #20c997;">
            <i class="bi bi-person-check-fill"></i> Fichar Entrada
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaContratas" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>Hora Entrada</th>
                    <th>Trabajador</th>
                    <th>Empresa</th>
                    <th>DNI</th>
                    <th class="text-center">Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mov : ${listaMovimientos}">

                    <td th:data-order="${mov.fechaEntrada}"
                        th:text="${#temporals.format(mov.fechaEntrada, 'HH:mm')} + ' (' + ${#temporals.format(mov.fechaEntrada, 'dd-MM')} + ')'"
                        class="fw-bold">10:00</td>

                    <td th:text="${mov.nombreEmpleadoStr}">Juan</td>
                    <td th:text="${mov.nombreEmpresaStr}">Limpiezas SL</td>
                    <td>
                        <span class="badge bg-light text-dark border" th:text="${mov.nifEmpleado}">1234X</span>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/contratas/salida/{id}(id=${mov.id})}"
                           class="btn btn-outline-danger btn-sm btn-xs"
                           onclick="return confirm('¿Confirmar salida del trabajador?');"
                           title="Registrar Salida">
                            <i class="bi bi-box-arrow-right"></i> Salida
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaContratas').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',        // Altura del scroll vertical
            scrollCollapse: true,
            language: {
                "sProcessing": "Procesando...",
                "sLengthMenu": "Mostrar _MENU_ registros",
                "sZeroRecords": "No hay personal externo dentro ahora mismo",
                "sEmptyTable": "Recinto vacío de contratas",
                "sInfo": "Mostrando _START_ al _END_ de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando 0 al 0 de 0 registros",
                "sInfoFiltered": "(filtrado de _MAX_ registros)",
                "sSearch": "Buscar:",
                "oPaginate": { "sFirst": "Primero", "sLast": "Último", "sNext": "Siguiente", "sPrevious": "Anterior" }
            }
        });
    });
</script>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
