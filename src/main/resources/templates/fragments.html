<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="menu(activeLink)" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-2 w-100" style="position: relative; overflow: visible !important;">

    <style>
        /* Contenedor fijo que flota sobre toda la pantalla */
        .marca-agua-container {
            position: fixed;       /* Se queda fijo al hacer scroll */
            top: 50%;              /* Centrado vertical */
            left: 0;
            width: 100%;           /* Ocupa todo el ancho */
            height: 0;             /* Altura 0 para no empujar contenido */
            z-index: -1;           /* Se va al FONDO, detrás de todo */
            display: flex;
            justify-content: space-between; /* Separa los logos a los extremos */
            transform: translateY(-50%);    /* Ajuste exacto del centro */
            pointer-events: none;  /* Permite hacer clic a través de las imágenes */
            padding: 0 20px;       /* Margen lateral */
        }

        .marca-agua-img {
            width: 200px;          /* TAMAÑO DE LOS LOGOS DE FONDO (Ajusta aquí) */
            opacity: 0.15;         /* TRANSPARENCIA (0.1 muy suave - 1.0 sólido) */
            filter: grayscale(100%); /* Opcional: Blanco y negro para no molestar */
        }

        /* Aseguramos que la barra de menú esté siempre encima del fondo */
        .navbar-content-wrapper {
            position: relative;
            z-index: 100;
        }
    </style>

    <div class="marca-agua-container">
        <img th:src="@{/img/logoitcizq.png}" src="/img/logoitcizq.png" class="marca-agua-img" alt="">

        <img th:src="@{/img/Envera_Logo_79_30.png}" src="/img/Envera_Logo_79_30.png" class="marca-agua-img" alt="">
    </div>

    <div class="container-fluid px-4 navbar-content-wrapper">

        <a class="navbar-brand fw-bold fs-4" href="/home">
            <i class="bi bi-building"></i> Aliros
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'movimientos'} ? 'active'" href="/movimientos">Visitantes</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'keymoves'} ? 'active'" href="/keymoves">Llaves</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'telefonos'} ? 'active'" href="/telefonos">Llamadas</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'incidencias'} ? 'active'" href="/incidencias">Incidencias</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'paqueteria'} ? 'active'" href="/paqueteria">Correspondencia</a></li>

                <li class="nav-item">
                    <a class="nav-link fs-5" th:classappend="${activeLink == 'relevos'} ? 'active'" href="/relevos">Turnos</a>
                </li>

                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'proveedores'} ? 'active'" href="/proveedores">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'trabajadores'} ? 'active'" href="/trabajadores">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'garaje'} ? 'active'" href="/garaje">Garaje</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'contratas'} ? 'active'" href="/contratas">Contratas</a></li>
                <li class="nav-item"><a class="nav-link fs-5" th:classappend="${activeLink == 'contactos'} ? 'active'" href="/contactos">Contactos</a></li>

                <li class="nav-item d-none d-lg-block d-flex align-items-center mx-2">
                    <span class="fs-4 text-white-50">|</span>
                </li>

                <li class="nav-item" th:if="${session.usuarioLogueado.tipo == 'Z' or session.usuarioLogueado.tipo == 'Y'}">
                    <a class="nav-link fs-5 text-warning fw-bold" th:classappend="${activeLink == 'aperturas'} ? 'active'" href="/aperturas">
                        Aperturas
                    </a>
                </li>

                <li class="nav-item ms-2" th:if="${session.usuarioLogueado.tipo == 'Z'}">
                    <a class="nav-link fs-5 text-warning fw-bold" th:classappend="${activeLink == 'usuarios'} ? 'active'" href="/admin/usuarios">
                        Usuarios
                    </a>
                </li>

                <li class="nav-item" th:if="${session.usuarioLogueado.tipo == 'Z'}">
                    <a class="nav-link fs-5 text-warning fw-bold" th:classappend="${activeLink == 'configuracion'} ? 'active'" href="/admin/configuracion">
                        Config
                    </a>
                </li>

                <li class="nav-item" th:if="${session.usuarioLogueado.tipo == 'Z' or session.usuarioLogueado.tipo == 'A'}">
                    <a class="nav-link fs-5 text-danger fw-bold" th:classappend="${activeLink == 'informes'} ? 'active'" href="/admin/informes">
                        Informes
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center text-white">
                <span class="text-white-50 me-2" th:with="hora=${T(java.time.LocalTime).now().getHour()}">
                    <span th:text="${hora < 13 ? 'Buenos días,' : 'Buenas tardes,'}">Hola,</span>
                </span>
                <span class="fw-bold me-4" th:text="${session.usuarioLogueado.nombre} + ' ' + ${session.usuarioLogueado.apellido1}">
                    Usuario
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
            </div>
        </div>
    </div>
</nav>

<script th:fragment="bloquearNavegacion">
    document.addEventListener("DOMContentLoaded", function() {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
    });
</script>

</body>
</html>
