<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Paquetería - Aliros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Ajuste específico para esta tabla (Cabecera Naranja) */
        table.dataTable thead th {
            background-color: #fd7e14; /* Naranja Paquetería */
            color: white;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('paqueteria')}"></div>

<div class="container-fluid container-90">

    <div class="d-flex justify-content-between align-items-center page-header">
        <div>
            <h2 class="fw-bold mb-0" style="color: #fd7e14;">Correspondencia</h2>
            <p class="text-muted mb-0 fw-bold" th:text="${nombreCentro}">Centro</p>
        </div>
        <a href="/paqueteria/nuevo" class="btn text-white shadow-sm" style="background-color: #fd7e14;">
            <i class="bi bi-box-seam"></i> Recibir Paquete
        </a>
    </div>

    <div class="card table-card">
        <div class="card-body">
            <table id="tablaPaquetes" class="table table-striped table-hover w-100 h-100">
                <thead class="sticky-top">
                <tr>
                    <th>Fecha</th>
                    <th>Destinatario</th>
                    <th>Remitente</th>
                    <th>Mensajería</th>
                    <th>Bultos</th>
                    <th>Estado</th>
                    <th class="text-center">Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pkt : ${listaHistorial}">

                    <td th:data-order="${pkt.fechaHoraRecepcion}"
                        th:text="${#temporals.format(pkt.fechaHoraRecepcion, 'dd-MM-yyyy HH:mm')}"
                        class="fw-bold text-nowrap">Fecha</td>

                    <td th:text="${pkt.destinatario}">Para</td>
                    <td th:text="${pkt.emisor}">De</td>
                    <td th:text="${pkt.mensajeria}">Agencia</td>
                    <td th:text="${pkt.bultos}">1</td>

                    <td>
                        <span th:if="${pkt.comunicado == 'SI'}" class="badge bg-success">Entregado</span>
                        <span th:unless="${pkt.comunicado == 'SI'}" class="badge bg-warning text-dark">Pendiente</span>
                    </td>

                    <td class="text-center align-middle">
                        <button th:unless="${pkt.comunicado == 'SI'}"
                                type="button"
                                class="btn btn-outline-success btn-sm"
                                th:onclick="|confirmarAccionAliros('Aliros', '¿Confirmar que el destinatario ha recogido el paquete?', () => { window.location.href='/paqueteria/entregar/${pkt.id}' })|"
                                title="Marcar como Entregado">
                            <i class="bi bi-check-lg"></i> Entregar
                        </button>

                        <span th:if="${pkt.comunicado == 'SI'}" class="text-success fs-5">
                            <i class="bi bi-check-circle-fill" title="Ya entregado"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function() {
        $('#tablaPaquetes').DataTable({
            responsive: true,
            pageLength: 10,
            scrollY: '60vh',
            scrollCollapse: true,
            order: [[ 0, "desc" ]],
            language: {
                search: "Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
                paginate: {
                    first: "Primero",
                    previous: "Anterior",
                    next: "Siguiente",
                    last: "Último"
                },
                zeroRecords: "No se encontraron resultados",
                emptyTable: "No hay datos disponibles"
            }
        });
    });
</script>
