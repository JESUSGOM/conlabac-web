<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Nueva Incidencia - Aliros</title>

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments :: menu('incidencias')}"></div>

<div class="container-fluid form-container-60 animate__animated animate__fadeIn">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #dc3545 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold" style="color: #dc3545;">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>REGISTRO DE INCIDENCIA
                </h4>
                <span class="badge bg-dark" th:text="${nombreCentro}">Centro</span>
            </div>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/email/incidencia/comunicar}" method="post">

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">OPERARIO / EMISOR</label>
                    <input type="text"
                           th:value="${session.usuarioLogueado.nombre + ' ' + session.usuarioLogueado.apellido1}"
                           class="form-control form-control-lg bg-light"
                           readonly />
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary small">DESCRIPCIÓN DE LA INCIDENCIA</label>
                    <textarea name="mensaje" class="form-control bg-light" rows="8" required
                              placeholder="Describa detalladamente lo ocurrido. El sistema enviará automáticamente el correo a los responsables del ITC según el centro (Carmen Betancor en TF o Adriana Domínguez en GC)."></textarea>

                    <div class="form-text text-end fst-italic mt-2">
                        <i class="bi bi-envelope-check-fill text-success"></i> Notificación automática habilitada para el responsable
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4">
                    <a href="/home" class="btn btn-outline-secondary px-4 rounded-pill">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-4 fw-bold shadow-sm rounded-pill" style="background-color: #dc3545;">
                        <i class="bi bi-send-fill me-2"></i> Comunicar Incidencia
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
