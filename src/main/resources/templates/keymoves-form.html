<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entregar Llave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('keymoves')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #0d6efd !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <h4 class="mb-0 fw-bold" style="color: #0d6efd;">
                <i class="bi bi-key-fill me-2"></i>ENTREGAR LLAVE
            </h4>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/keymoves/guardar}" th:object="${keymove}" method="post">
                <input type="hidden" th:field="*{idCentro}" />

                <div class="mb-4 p-3 bg-light rounded border-start border-4 border-primary">
                    <label class="form-label fw-bold text-primary small">SELECCIONE LA LLAVE</label>

                    <select th:field="*{codigoLlave}" class="form-select form-select-lg border-0 shadow-sm" required>
                        <option value="" disabled selected>-- Llaves Disponibles --</option>
                        <option th:each="llave : ${llavesLibres}"
                                th:value="${llave.codigo}"
                                th:text="${llave.codigo} + ' - ' + ${llave.puerta}">
                        </option>
                    </select>

                    <div th:if="${#lists.isEmpty(llavesLibres)}" class="alert alert-danger mt-3 mb-0 d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>No hay llaves disponibles para prestar en este momento.</div>
                    </div>
                </div>

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small">DATOS DEL RECEPTOR</h6>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">NOMBRE</label>
                        <input type="text" th:field="*{nombre}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">1ยบ APELLIDO</label>
                        <input type="text" th:field="*{apellido1}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">2ยบ APELLIDO</label>
                        <input type="text" th:field="*{apellido2}" class="form-control bg-light"/>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4 mt-4">
                    <a href="/keymoves" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm"
                            style="background-color: #0d6efd;"
                            th:disabled="${#lists.isEmpty(llavesLibres)}">
                        <i class="bi bi-box-arrow-right me-1"></i> Registrar Salida
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
