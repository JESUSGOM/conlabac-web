<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* PLANTILLA MAESTRA DE FORMULARIO AL 60% */
        .form-container-60 {
            width: 60% !important;
            max-width: 60% !important;
            min-width: 500px;
            margin: 0 auto;
            flex: 1;
            overflow-y: auto; /* Scroll interno */
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-form {
            width: 100%;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: menu('proveedores')}"></div>

<div class="container-fluid form-container-60">

    <div class="card shadow-lg card-form border-top border-4" style="border-top-color: #343a40 !important;">

        <div class="card-header bg-white py-3 border-bottom-0">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold" style="color: #343a40;">
                    <i class="bi bi-person-badge-fill me-2"></i>
                    <span th:text="${empleado.id == null ? 'ALTA DE TRABAJADOR' : 'EDITAR TRABAJADOR'}">
                        Nuevo Trabajador
                    </span>
                </h4>
            </div>
            <div class="text-muted small mt-1">
                EMPRESA: <strong class="text-dark text-uppercase" th:text="${proveedor.denominacion}">NOMBRE EMPRESA</strong>
            </div>
        </div>

        <div class="card-body p-4 pt-2">
            <form th:action="@{/proveedores/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{cifProveedor}" />

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small">DATOS PERSONALES</h6>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary small">DNI / NIF</label>
                        <input type="text" th:field="*{nif}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-secondary small">NOMBRE</label>
                        <input type="text" th:field="*{nombre}" class="form-control bg-light" required/>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">PRIMER APELLIDO</label>
                        <input type="text" th:field="*{apellido1}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">SEGUNDO APELLIDO</label>
                        <input type="text" th:field="*{apellido2}" class="form-control bg-light"/>
                    </div>
                </div>

                <h6 class="text-muted border-bottom pb-2 mb-3 fw-bold small mt-4">CONTROL DE ACCESO</h6>

                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary small">CARGO / PUESTO</label>
                    <input type="text" th:field="*{cargo}" class="form-control bg-light" placeholder="Ej: Técnico de Mantenimiento"/>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary small">FECHA INICIO ACCESO</label>
                        <input type="date" th:field="*{fechaAcceso}" class="form-control bg-light" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-danger small">FECHA FIN ACCESO (CADUCIDAD)</label>
                        <input type="date" th:field="*{fechaFinAcceso}" class="form-control bg-light border-danger" required/>
                        <div class="form-text text-danger fst-italic small">
                            <i class="bi bi-exclamation-circle"></i> El sistema denegará la entrada después de esta fecha.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 border-top pt-4 mt-2">
                    <a th:href="@{/proveedores/{cif}/empleados(cif=${proveedor.cif})}" class="btn btn-outline-secondary px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #343a40;">
                        <i class="bi bi-save me-1"></i> Guardar Trabajador
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: bloquearNavegacion}"></div>

</body>
</html>
