<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments :: head}"></div>

    <title>Acceso - Aliros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* Centrado absoluto del login */
        body.login-page {
            background: #f0f2f5; /* Un gris muy claro para que resalte el logo */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .card-login {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border: none;
        }

        .card-header-custom {
            background: #ffffff; /* Fondo blanco para que el logo colorido resalte */
            color: #212529;
            padding: 45px 20px 20px 20px;
            text-align: center;
        }

        /* Estilo para el nuevo logo colorido */
        .logo-login {
            height: 110px; /* Tamaño un poco más grande al no tener letras */
            width: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.4s ease;
        }

        .logo-login:hover {
            transform: scale(1.05);
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #adb5bd;
            background: #fcfcfc;
            letter-spacing: 1px;
        }

        .btn-dark {
            padding: 14px;
            border-radius: 10px;
            background-color: #212529;
            border: none;
            transition: all 0.3s;
        }

        .btn-dark:hover {
            background-color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: #ffffff;
            box-shadow: none;
            border-color: #dee2e6;
        }
    </style>
</head>
<body class="login-page">

<div class="card-login animate__animated animate__zoomIn">

    <div class="card-header-custom">
        <img th:src="@{/images/logoitcizq-sinfondo.png}" class="logo-login" alt="Aliros Logo">

        <h2 class="fw-bold mb-1" style="color: #212529; letter-spacing: -1px;">Aliros</h2>
        <p class="text-muted small text-uppercase fw-semibold" style="letter-spacing: 3px;">Control de Accesos</p>
    </div>

    <div class="p-4 pt-2">
        <div th:if="${error}" class="alert alert-danger border-0 shadow-sm mb-4 animate__animated animate__shakeX" role="alert" style="border-radius: 10px;">
            <div class="d-flex align-items-center">
                <i class="bi bi-shield-lock-fill me-2 fs-5"></i>
                <span class="small" th:text="${error}">Credenciales incorrectas</span>
            </div>
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold text-dark small ms-1">DNI / USUARIO</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="dni" class="form-control form-control-lg"
                           placeholder="Tu número de DNI" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-dark small ms-1">CONTRASEÑA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" name="clave" class="form-control form-control-lg"
                           placeholder="••••••••" required>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-dark btn-lg fw-bold">
                    INICIAR SESIÓN <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="login-footer border-top">
        ALIROS SYSTEM &bull; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span>
    </div>
</div>

</body>
</html>
