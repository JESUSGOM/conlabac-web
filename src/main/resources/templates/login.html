<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Aliros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo gris suave para toda la página */
        body {
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjeta de Login */
        .card-login {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Sombra elegante */
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #212529; /* Negro Aliros */
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card-login">
    <div class="card-header-custom">
        <h2 class="fw-bold mb-0"> <i class="bi bi-shield-lock"></i> Aliros</h2>
        <small class="opacity-75">Control de Accesos</small>
    </div>

    <div class="p-4">
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                <strong>Error:</strong> <span th:text="${error}">Datos incorrectos</span>
            </div>
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold text-secondary">DNI / Usuario</label>
                <input type="text" name="dni" class="form-control form-control-lg" placeholder="Escribe tu DNI" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Contraseña</label>
                <input type="password" name="clave" class="form-control form-control-lg" placeholder="••••••••" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg py-2 fw-bold">
                    Entrar al Sistema
                </button>
            </div>
        </form>
    </div>

    <div class="text-center py-3 bg-light border-top text-muted small">
        &copy; 2025 Aliros System v1.0
    </div>
</div>

</body>
</html>
